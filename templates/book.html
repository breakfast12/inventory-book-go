{{ template "header.html" . }} {{ define "contentDetail" }}
<h1>{{ .payload.Title }}</h1>

<p>Penulis : {{ .payload.Author }} | stok tersedia {{ .payload.Stock }}</p>

<p>{{ .payload.Description }}</p>

<label>
  <form action="/updateBook/{{.payload.ID}}" method="get">
    <input name="auth" type="hidden" value="{{.auth}}" />
    <button type="update" class="btn btn-primary">Update</button>
  </form>
</label>

<label>
  <form action="/deleteBook/{{.payload.ID}}" method="post">
    <input type="hidden" name="auth" value="{{.auth}}" />
    <button type="delete" class="btn btn-primary">Delete</button>
  </form>
</label>

{{ end }}
